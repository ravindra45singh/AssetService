buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
        classpath("mysql:mysql-connector-java:5.+")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'base'
apply plugin: 'spring-boot'

jar {
    baseName = 'asset-service'
    version = '1.0.0'
}

repositories {
    mavenCentral()
}

task printAsset(dependsOn: build) {
    doLast {
        println '\n------ printAsset Task doLast Executed Successfully ---------'      
    }
    doFirst {
        println '\n------ printAsset Task doFirst Executed Successfully ---------'      
    }
}

task dependAsset(dependsOn: printAsset) << {
    println '\n------ dependAsset Task Executed Successfully ---------'
}

dependAsset.doLast {
    println '\n------ dependAsset Task doLast Executed Successfully ---------'
}

task mustRunAsset << {
    println '\n------ mustRunAsset Task Executed Successfully ---------'
}

mustRunAsset.mustRunAfter dependAsset

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("ch.qos.logback:logback-classic:1.+")
    compile("com.fasterxml.jackson.core:jackson-databind:2.6.5")
    compile("mysql:mysql-connector-java:5.+")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.1.4.RELEASE")
    compile("org.hibernate:hibernate-core:4.3.6.Final")
    compile("commons-dbcp:commons-dbcp:1.4")
    
}
task wrapper(type: Wrapper) { gradleVersion = '2.2.1' }